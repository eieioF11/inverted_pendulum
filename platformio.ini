board = m5stack-cores3
framework = arduino
monitor_speed = 115200
build_flags = -std=gnu++17
lib_deps = 
	m5stack/M5Unified@^0.1.16
	robotis-git/Dynamixel2Arduino@^0.7.0
	gob/gob_unifiedButton
